<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="top part">
                <div class="theme">
                    <h3>Calc</h3>
                    <div class="toggle-button">
                        <h3>Theme</h3>
                            <input type="checkbox" name="check" id="mode">
                            <label for="mode" class="toggle"></label>
                    </div>
                </div>
                <div class="screen">0</div>
            </div>
            <div class="bottom part">
                <div class="top-buttons">
                    <div class="button nums">7</div>
                    <div class="button nums">8</div>
                    <div class="button nums">9</div>
                    <div class="button delete">DEL</div>
                    <div class="button nums">4</div>
                    <div class="button nums">5</div>
                    <div class="button nums">6</div>
                    <div class="button operands">+</div>
                    <div class="button nums">1</div>
                    <div class="button nums">2</div>
                    <div class="button nums">3</div>
                    <div class="button operands">-</div>
                    <div class="button decimal">.</div>
                    <div class="button nums">0</div>
                    <div class="button operands">/</div>
                    <div class="button operands">*</div>
                </div>
                <div class="bottom-buttons">
                    <div class="button reset">RESET</div>
                    <div class="button equals">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
